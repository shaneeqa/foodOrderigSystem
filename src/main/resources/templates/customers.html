<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Customers</title>
</head>
<body>
<div>Customers</div>

<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Telephone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "customer: ${customers}">
                <td th:text = "${customer.customerId}"></td>
                <td th:text = "${customer.customerName}"></td>
                <td th:text = "${customer.customerAddress}"></td>
                <td th:text = "${customer.telephone}"></td>
                <td>
                    <a th:href="@{/customers/edit/{customerId}(customerId=${customer.customerId})}" class="btn btn-warning">Update</a>
                    <a th:href="@{/customers/delete/{customerId}(customerId=${customer.customerId})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>

    </table>
</div>
<div>
    <a th:href="@{/customers/new}">Add Customer</a>
</div>


</body>
</html>
