<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Admin: New Category</title>
    </head>
    <body>
        <div class="col-lg-6">
            <div class="text-center p-5" style="background: rgba(51, 33, 29, .8);">
                <h1 class="text-white mb-4 mt-5">Add New Category</h1>
                <form action="#" th:action="@{/addcategory}" th:object="${category}" method="post">
                    <div class="form-group">
                        <label for="customerName">Category Name</label>
                        <input type="text" class="form-control" id="categoryName" aria-describedby="nameHelp" placeholder="Enter the Name" th:field="*{categoryName}">
                        <small id="nameHelp" class="form-text text-muted">Category Name is mandatory</small>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:name="*{availability}" id="inlineRadio1" value="true">
                        <label class="form-check-label" for="inlineRadio1">Available</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" th:name="*{availability}" id="inlineRadio2" value="false">
                        <label class="form-check-label" for="inlineRadio2">Not Available</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Category</button>
                </form>
            </div>
        </div>
    </body>
</html>
